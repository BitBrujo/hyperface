services:
  # MySQL Database Service
  # IMPORTANT: All environment variables MUST be set - no fallback values provided
  mysql:
    image: mysql:8.0
    container_name: loopcraft-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - loopcraft-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  # IMPORTANT: All required environment variables MUST be set - no fallback values provided
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: loopcraft-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # MySQL Configuration (REQUIRED)
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}

      # Ollama Configuration (REQUIRED)
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL}
      OLLAMA_MODEL: ${OLLAMA_MODEL}

      # Authentication (REQUIRED)
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}

      # Application (REQUIRED)
      NODE_ENV: production
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}

      # MCP Configuration (optional)
      MCP_CONFIG: ${MCP_CONFIG}
    ports:
      - "3003:3000"
    networks:
      - loopcraft-network
    volumes:
      # Mount uploads directory for file storage
      - uploads_data:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  loopcraft-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  uploads_data:
    driver: local